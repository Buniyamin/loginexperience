<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

select[type=select] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

</style>
</head>
<body>

<h2><b>Get Log</b></h2>

<form action="http://localhost:8083/log">
  <label for="name"><b>Select a name and month</b></label>
  <select id="name" name="name" type="select">
    <option>Name</option>
    <option value="buniyamin">Buniyamin</option>
    <option value="aswin">Aswin</option>
    <option value="aphin">Aphin</option>
  </select>
  <select id="month" name="month" type="select">
    <option>Month</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
</select>
 <input type="submit" value="Submit">
  </form>
 

</body>
</html>
